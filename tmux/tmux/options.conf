# Core tmux options and behavior.

# --- Terminal / colors ------------------------------------------------------

# Enable true color. The "a" flag appends to existing overrides.
set-option -ga terminal-overrides ",xterm*:Tc"

# --- Input / UI -------------------------------------------------------------

# Enable mouse support (pane resizing, selection, scrolling).
set-option -g mouse on

# Put the status bar at the top of the terminal.
set-option -g status-position top

# Start windows and panes at 1
set-option -g base-index 1
set-option -g pane-base-index 1
set-window-option -g pane-base-index 1

# Automatically renumber windows after closing one.
set-option -g renumber-windows on

# --- Prefix key -------------------------------------------------------------

# Use Ctrl+f as prefix instead of the default Ctrl+b.
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# --- Copy mode / key style --------------------------------------------------

# Use vi-style keys in copy mode.
set-window-option -g mode-keys vi
