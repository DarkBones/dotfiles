# --- Pane management --------------------------------------------------------

# Split panes and keep the current working directory.
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key '|' split-window -h -c "#{pane_current_path}"

# --- Copy mode (vi-style) ---------------------------------------------------

# Visual selection in copy-mode-vi.
bind-key -T copy-mode-vi v  send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y  send-keys -X copy-selection-and-cancel

# --- Workflow helpers -------------------------------------------------------

# Cheat sheet
bind-key i run-shell "tmux neww \"$DOTFILES_REPO/cht.sh\""

# Work diary
bind-key e run-shell "tmux neww \"$DOTFILES_REPO/diary.sh\" papershift"

# Personal diary
bind-key E run-shell "tmux neww \"$DOTFILES_REPO/diary.sh\" personal"

# --- Sessions ---------------------------------------------------------------

# Create a new session with a prompted name (capital S).
bind-key S command-prompt -p "Name of new session:" "new-session -s '%%'"
