### ───────────────────────────────────────────────
###  Basic Settings
### ───────────────────────────────────────────────

# Use whatever the user’s shell is
set -g default-shell "$SHELL"

# Start each tmux pane as a login shell
set -g default-command "$SHELL --login"

# True color & terminal overrides
set -sa terminal-overrides ",xterm*:Tc"

# Mouse support
set -g mouse on

# Status bar on top
set -g status-position top

# Start windows/panes at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on


### ───────────────────────────────────────────────
###  Prefix Key
### ───────────────────────────────────────────────

unbind C-b
set -g prefix C-f
bind C-f send-prefix


### ───────────────────────────────────────────────
###  Split Panes in Current Directory
### ───────────────────────────────────────────────

bind '"' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"


### ───────────────────────────────────────────────
###  Copy Mode (Vi)
### ───────────────────────────────────────────────

set -g mode-keys vi
bind -T copy-mode-vi v   send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y   send -X copy-selection-and-cancel


### ───────────────────────────────────────────────
###  Custom Commands
### ───────────────────────────────────────────────

# Cheat sheet
bind i run-shell "tmux neww \"$DOTFILES_REPO/cht.sh\""

# Work diary
bind e run-shell "tmux neww \"$DOTFILES_REPO/diary.sh\" papershift"

# Personal diary
bind E run-shell "tmux neww \"$DOTFILES_REPO/diary.sh\" personal"


### ───────────────────────────────────────────────
###  Plugins (TPM)
### ───────────────────────────────────────────────

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'


### ───────────────────────────────────────────────
###  Utility Keybindings
### ───────────────────────────────────────────────

# New session with prompt
bind S command-prompt -p "Name of new session:" "new-session -s '%%'"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

