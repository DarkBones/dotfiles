# Enable FPS Counter
fps_limit=0                     # 0 means no FPS cap; change to limit FPS
show_fps=1                      # Display FPS in the overlay

# Display System Stats
cpu_stats=1                     # Show CPU usage percentage
gpu_stats=1                     # Show GPU usage percentage
ram=1                           # Show RAM usage
vram=1                          # Show GPU VRAM usage
gpu_temp=1                      # Show GPU temperature (if supported)
cpu_temp=1                      # Show CPU temperature (if supported)

# Frame Timings
frame_timing=1                  # Show frame timing graph
frametime_display=graph         # Display frametimes as a graph
log_fps=0                       # Disable logging FPS to a file

# Overlay Appearance
position=top-left               # Overlay position (options: top-left, top-right, bottom-left, bottom-right)
font_size=24                    # Adjust the font size
background_alpha=0.5            # Set background transparency (0 = fully transparent, 1 = opaque)
background_color=0x2e3440       # Overlay background color (hex value)
text_color=0xd8dee9             # Text color (hex value)

# Refresh Rates
vsync=0                         # Disable V-Sync (set to 1 to enable)
refresh_rate=1                  # Refresh stats every second

# Graph Configuration
time=0                          # Show time in the overlay
bar_color=0x88c0d0              # Color for usage bars
